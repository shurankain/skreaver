version: '3.8'

services:
  # Skreaver CLI
  skreaver:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: skreaver:latest
    container_name: skreaver-cli
    command: ["--version"]
    restart: "no"

  # Redis for memory backend and mesh communication
  redis:
    image: redis:7-alpine
    container_name: skreaver-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # PostgreSQL for memory backend
  postgres:
    image: postgres:16-alpine
    container_name: skreaver-postgres
    environment:
      POSTGRES_DB: skreaver
      POSTGRES_USER: skreaver
      POSTGRES_PASSWORD: skreaver_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skreaver"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Example: HTTP agent with mesh support
  skreaver-agent:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: skreaver:latest
    container_name: skreaver-agent-1
    command: ["agent", "--help"]
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://skreaver:skreaver_dev@postgres:5432/skreaver
      - RUST_LOG=info
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  default:
    name: skreaver-network
    driver: bridge
