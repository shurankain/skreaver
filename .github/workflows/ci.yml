name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Fast validation job - basic compilation and tests without heavy features
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.name || 'check' }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-
        
      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.4
        
      - name: Configure sccache
        run: echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
        
      - name: Install mold linker
        run: |
          sudo apt-get update
          sudo apt-get install -y mold
          echo "RUSTFLAGS=-C link-arg=-fuse-ld=mold" >> $GITHUB_ENV
          
      - name: Cargo check (core only)
        run: cargo check --workspace --no-default-features
        
      - name: Cargo check (default features)
        run: cargo check --workspace

  # Matrix testing job - test different feature combinations in parallel
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check
    strategy:
      fail-fast: false
      matrix:
        include:
          # Core functionality tests
          - name: "Core + InMemory"
            features: ""
            test_args: "--package skreaver-core --package skreaver-memory --package skreaver-tools"
          
          # HTTP runtime tests  
          - name: "HTTP Basic"
            features: "--package skreaver-http --features auth,openapi"
            test_args: ""
          
          # HTTP advanced features
          - name: "HTTP Advanced"
            features: "--package skreaver-http --features auth,openapi,compression,streaming"
            test_args: ""
            
          # WebSocket testing
          - name: "WebSocket"
            features: "--package skreaver-http --features unstable-websocket,streaming"
            test_args: ""
          
          # Memory SQLite backend
          - name: "Memory SQLite"
            features: "--package skreaver-memory --features sqlite"
            test_args: ""
            
          # Memory Redis backend
          - name: "Memory Redis"
            features: "--package skreaver-memory --features redis"
            test_args: ""
            use_redis: true
            
          # Memory PostgreSQL backend
          - name: "Memory PostgreSQL"
            features: "--package skreaver-memory --features postgres"
            test_args: ""
            use_postgres: true
          
          # Tools feature testing
          - name: "Tools Network"
            features: "--package skreaver-tools --features network"
            test_args: ""
            
          # Tools data processing
          - name: "Tools Data"
            features: "--package skreaver-tools --features data"
            test_args: ""
          
          # Observability features
          - name: "Observability"
            features: "--package skreaver-observability --features metrics,health,tracing,openapi"
            test_args: ""
          
          # CLI testing
          - name: "CLI Basic"
            features: ""
            test_args: "--package skreaver-cli"
            
          # Full integration tests
          - name: "Integration"
            features: "--package skreaver --features testing,auth,openapi,sqlite"
            test_args: ""
            
          # Documentation tests
          - name: "Doctests"
            features: "--package skreaver --features auth,openapi,sqlite"
            test_args: "--doc"

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: skreaver_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.name || 'check' }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-
        
      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.4
        
      - name: Configure sccache
        run: echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
        
      - name: Install mold linker
        run: |
          sudo apt-get update
          sudo apt-get install -y mold
          echo "RUSTFLAGS=-C link-arg=-fuse-ld=mold" >> $GITHUB_ENV
          
      - name: Setup test database (SQLite)
        if: contains(matrix.features, 'sqlite')
        run: |
          mkdir -p /tmp/skreaver-test
          echo "SKREAVER_TEST_DB_PATH=/tmp/skreaver-test/test.db" >> $GITHUB_ENV
          
      - name: Setup Redis connection
        if: matrix.use_redis == true
        run: echo "REDIS_URL=redis://localhost:6379" >> $GITHUB_ENV
        
      - name: Setup PostgreSQL connection
        if: matrix.use_postgres == true
        run: |
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/skreaver_test" >> $GITHUB_ENV
          echo "POSTGRES_USER=postgres" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=postgres" >> $GITHUB_ENV
          echo "POSTGRES_DB=skreaver_test" >> $GITHUB_ENV
        
      - name: Run tests (${{ matrix.name }})
        run: |
          if [ -n "${{ matrix.features }}" ]; then
            cargo test ${{ matrix.features }} ${{ matrix.test_args }} --verbose
          else
            cargo test ${{ matrix.test_args }} --verbose
          fi

  # Benchmarks and performance validation
  bench:
    name: Benchmarks
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.name || 'check' }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-
        
      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.4
        
      - name: Configure sccache
        run: echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
        
      - name: Install mold linker
        run: |
          sudo apt-get update
          sudo apt-get install -y mold
          echo "RUSTFLAGS=-C link-arg=-fuse-ld=mold" >> $GITHUB_ENV
          
      - name: Run quick benchmarks
        run: cargo bench --bench quick_benchmark
        
      - name: Print sccache stats
        run: sccache --show-stats

  # Final validation with optimized release build
  release:
    name: Release Build
    runs-on: ubuntu-latest
    needs: [test, bench]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.name || 'check' }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-
        
      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.4
        
      - name: Configure sccache
        run: echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
        
      - name: Install mold linker
        run: |
          sudo apt-get update
          sudo apt-get install -y mold
          echo "RUSTFLAGS=-C link-arg=-fuse-ld=mold" >> $GITHUB_ENV
          
      - name: Build release with all features
        run: cargo build --release --all-features
        
      - name: Print sccache final stats
        run: sccache --show-stats