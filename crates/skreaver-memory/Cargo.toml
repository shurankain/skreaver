[package]
name = "skreaver-memory"
version = "0.1.0"
edition = "2024"
description = "Memory backend implementations for Skreaver agents"
license = "MIT"
repository = "https://github.com/shurankain/skreaver"
keywords = ["ai", "agents", "memory", "persistence", "storage"]
categories = ["database", "caching", "data-structures"]

[features]
default = []
redis = ["dep:redis", "dep:tokio"]
sqlite = ["dep:rusqlite"]
postgres = ["dep:tokio-postgres", "dep:tokio"]

[dependencies]
skreaver-core = { path = "../skreaver-core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["fs"], optional = true }

# Optional backend dependencies
redis = { version = "0.25", optional = true, features = ["tokio-comp"] }
rusqlite = { version = "0.31", optional = true, features = ["bundled"] }
tokio-postgres = { version = "0.7", optional = true }
uuid = { version = "1.0", features = ["v4"] }

[dev-dependencies]
tempfile = "3.8"
tokio = { version = "1.0", features = ["full"] }